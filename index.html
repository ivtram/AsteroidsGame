<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Watch Out!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources=" Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press w to go forward. 
		    Press s to go backward.
		    Press a to turn left.
		    Press d to turn right.
		    Press 1 to enter hyperspace.
	    </footer>
	</body>
</html>
